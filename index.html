<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <nav>
           
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <body>

    <div class="container">
        <h1>ATTENDANCE MANAGEMENT SYSTEM</h1>
        <p>Select your role to continue:</p>
        <div class="login-options">
            <div class="login-card" id="student-login">
               
                <h2>Student Login</h2>
                <a href="student.html">
                <button onclick="showLoginForm('student')">Login as Student</button>
            </a>
            <div class="login-card" id="staff-login">
               
                <h2>Staff Login</h2>
                <a href="Staff.html">
                <button onclick="showLoginForm('staff')">Login as Staff</button>
            </a>
            </div>
        </div>

        <div class="login-form-container" id="login-form-container">
            <div class="login-form" id="student-form">
                <h2>Student Login</h2>
                <form>
                    <input type="text" placeholder="Student ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button onclick="closeLoginForm()">Cancel</button>
            </div>

            <div class="login-form" id="staff-form">
                <h2>Staff Login</h2>
                <form>
                    <input type="text" placeholder="Staff ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button onclick="closeLoginForm()">Cancel</button>
            </div>
        </div>
    </div>


    <footer>
        <p> All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
